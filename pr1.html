<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Drawer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .pattern-display {
      line-height: 1.2;
      font-size: 12px;
      white-space: pre;
      font-family: monospace;
    }
    .btn-custom {
      width: 40px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="">
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Bootstrap x jQuery</span>
        <span class="navbar-brand mb-0 h1 text-white">c14230279</span>
      </div>
    </nav>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-6">
          <h4>Form Control</h4>
          <form id="shapeForm" class="mt-4">
            <div class="mb-3">
              <label for="width" class="form-label">Width:</label>
              <div class="input-group">
                <button class="btn btn-outline-secondary btn-custom bg-primary" type="button" id="decreaseWidth">-</button>
                <input type="number" class="form-control" id="width" value="0">
                <button class="btn btn-outline-secondary btn-custom bg-primary" type="button" id="increaseWidth">+</button>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="height" class="form-label">Height:</label>
              <div class="input-group">
                <button class="btn btn-outline-secondary btn-custom bg-primary" type="button" id="decreaseHeight">-</button>
                <input type="number" class="form-control" id="height" value="0">
                <button class="btn btn-outline-secondary btn-custom bg-primary" type="button" id="increaseHeight">+</button>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="size" class="form-label">Size (px):</label>
              <div class="input-group">
                <button class="btn btn-outline-secondary btn-custom bg-primary" type="button" id="decreaseSize">-</button>
                <input type="number" class="form-control" id="size" value="20">
                <button class="btn btn-outline-secondary btn-custom bg-primary" type="button" id="increaseSize">+</button>
              </div>
            </div>
  
            <div class="mb-3">
              <label for="pattern" class="form-label">Pattern (max length 1 letter):</label>
              <input type="text" class="form-control" id="pattern" value="X" maxlength="1">
            </div>
  
            <div class="mb-3">
              <label for="type" class="form-label">Type:</label>
              <select id="type" class="form-select">
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
                <option value="squareborder">Square border</option>
              </select>
            </div>
  
            <button type="button" id="drawShape" class="btn btn-primary">Draw Shape</button>
          </form>
        </div>
  
        <div class="col-md-6">
          <h4>Display</h4>
          <div id="canvas" class="canvas">
            <div id="shapeOutput" class="pattern-display"></div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $(document).ready(function() {
        $('#drawShape').click(function() {
          const width = parseInt($('#width').val());
          const height = parseInt($('#height').val());
          const size = parseInt($('#size').val());
          const pattern = $('#pattern').val();
          const type = $('#type').val();
      
          $('#shapeOutput').empty();
          let result = '';
      
          if (type === 'square') {
            for (let i = 0; i < height; i++) {
              for (let j = 0; j < width; j++) {
                result += pattern;
              }
              result += '\n';
            }
          }else if (type === 'squareborder') {
                for (let i = 0; i < height; i++) {
                    for (let j = 0; j < width; j++) {
                        if (i === 0 || i === height - 1 || j === 0 || j === width - 1) {
                            result += pattern; 
                        } else {
                            result += ' '; 
                        }
                    }
                    result += '\n';
                }
            }else if (type === 'triangle') {
                for (let i = 0; i < height; i++) {
                    
                    let line_width = Math.min(i + 1, width); 
                    
                    let max_spaces = Math.max(0, height - width);
                    let spaces = Math.max(max_spaces, height - i - 1); 
                    
                    for (let j = 0; j < spaces; j++) {
                        result += ' ';
                    }

                    for (let k = 0; k < line_width; k++) {
                        result += pattern;
                        if (k < line_width - 1) {
                            result += ' '; 
                        }
                    }

                    result += '\n'; 
                }
            }

      
          $('#shapeOutput').css({
            'font-size': size + 'px'
          }).text(result);
        });

        $('#increaseWidth').click(function() {
            $('#width').val(function(i, value) {
                return parseInt(value) + 1;
            });
        });

        $('#decreaseWidth').click(function() {
            $('#width').val(function(i, value) {
                return Math.max(0, parseInt(value) - 1);
            });
        });

        $('#increaseHeight').click(function() {
            $('#height').val(function(i, value) {
                return parseInt(value) + 1;
            });
        });

        $('#decreaseHeight').click(function() {
            $('#height').val(function(i, value) {
                return Math.max(0, parseInt(value) - 1);
            });
        });

        $('#increaseSize').click(function() {
            $('#size').val(function(i, value) {
                return parseInt(value) + 1;
            });
        });

        $('#decreaseSize').click(function() {
            $('#size').val(function(i, value) {
                return Math.max(1, parseInt(value) - 1);
            });
        });
    });
  </script>
</body>
</html>
